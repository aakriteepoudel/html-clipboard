<html>
<head>

  </head>

<body style="height:100%;">
  <div style="display:flex;">
    <textarea id="data" onkeyup="change(this);">
<style>

</style>
  </textarea>
    <input type="hidden" id="url" />
    &nbsp;&nbsp;
    <div id="html-render" style="flex:1;">

    </div>

    <div class="bottom-bar">
      <img onclick="copyText();" class="small-icon" src="./assets/copy.png">
      &nbsp;&nbsp;
      <img onclick="textarea.value=render.innerHTML='';" class="small-icon" src="./assets/eraser.png" />
      &nbsp;&nbsp;
      <img onclick="copy('anantamishra.github.io/html-clipboard?data='+btoa(textarea.value))" class="small-icon" src="./assets/share.png" />
    </div>
  </div>


  <script>
    const textarea = document.getElementById("data");
    const render = document.getElementById("html-render");
    function change(e) {
      localStorage.setItem("data", e.value);
      render.innerHTML = e.value;
    }
    var defaulttext = window.location.search.split("=")[1];
    try {
      defaulttext = atob(defaulttext)
    }
    catch (e) {
      defaulttext = localStorage.getItem("data") || "";
    }
    textarea.innerHTML = render.innerHTML = defaulttext;

    function copy(data) {
      const url = document.getElementById("url");
      url.value = data;
      url.setAttribute("type", "text")
      url.select();
      url.setSelectionRange(0, data.length);
      document.execCommand("copy");
      url.setAttribute("type", "hidden")
      alert("Url Copied to Clipboard");
    }

    function copyText() {
      const text = document.getElementById("data");
      text.select();
      text.setSelectionRange(0, text.value.length);
      document.execCommand("copy");
      alert("Code Copied to Clipboard");
    }
  </script>
</body>

</html>
